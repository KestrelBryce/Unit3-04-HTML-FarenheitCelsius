<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Farenheit-and-Celsius-conversion" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="KestrelBryce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="FLAME_FAVICON" sizes="180x180" href="./fav_index/FLAME_FAVICON.jpg" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="./fav_index/FLAME_FAVICON.jpg" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="./fav_index/FLAME_FAVICON.jpg" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <!-- page title -->
    <title>Farenheit and celsius calculator in javascript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Farenheit and celsius calculator</span>
        </div>
      </header>

      <p>Enter degrees in either farenheit or celsius:</p>

      <!-- image -->
      <img src="./fav_index/CEL_FAR_CONVERSION.png"
      width= "500"
      height= "300">
        
      <!-- User input -->
  
        <!-- Cel to far textbox -->        
        <p>Celsius to farenheit here:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="any"
              id="Cel-to-far-here"
            />
            <label class="mdl-textfield__label" for="Cel-to-far-here">Numbers go here...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

        <!-- Cel to far calculate button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:Calculate_cel_to_far()">
          <p>Calculate your degrees</p>
        </button>
        <br />
        <p>
          <div id="Cel-to-far-results">

          </div>
        </p>


            <!-- Far to cel textbox -->
      <p>Farenheit to celsius here:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="any"
              id="Far-to-cel-here"
            />
            <label class="mdl-textfield__label" for="Far-to-cel-here">Numbers go here...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <!-- Far to cel calculate button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:Calculate_far_to_cel()">
          <p>Calculate your degrees</p>
        </button>
        <br />
        <p>
          <div id="Far-to-cel-results">

          </div> 
      </main>
    </div>
  </body>
</html>
